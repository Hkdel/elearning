<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
		<title>登录页面</title>
		<link type="text/css" href="css/login.css" rel="stylesheet" />
		<script type="text/javascript" src="js/createCode.js"></script>
		<script>
			
		</script>
		</script>
	</head>

	<body>
		<div class="dv">
			<div class="dv_login">
				<div class="login_top">登录</div>
				<div class="login_other">
					<div class="inp">
						<div class="inp_text">账号</div>
						<div class="inp_in">
							<input type="text" />
						</div>
					</div>
					<div class="inp marTop30">
						<div class="inp_text">密码</div>
						<div class="inp_in">
							<input type="password" />
						</div>
					</div>
					<div class="code marTop30">
						<div class="code_left">
							<div class="code_text">验证码</div>
							<div class="code_in">
								<input type="text" />
							</div>
						</div>
						<div class="code_right" id="code" onclick="createCode()"></div>

					</div>
					<div class="bottom">立即登录</div>
					<div class="back_index">
						<a onclick="location:">返回首页</a>
					</div>
				</div>

			</div>

		</div>

	</body>

</html>
