<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>查看试卷</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="../../css/main.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="../../js/common.js"></script>
	</head>
<body>
	<div class="page_title">试卷管理&nbsp; &gt; 查看试卷</div>
	<div class="button_bar">
		<button class="common_button" onclick="back();">返回</button>
	</div>
	<table class="query_form_table">
		<tr>
			<th>科目名称</th>
			<td>
				<select>
					<option>请选择</option>
					<option selected>java</option>
					<option>html</option>
				</select>
				<span class="red_star">*</span>
			</td>
			<th>试卷名称</th>
			<td>
				<input type="text" value="面向对象基础"><span class="red_star">*</span>
			</td>
		</tr>
		<tr>
			<th>单选题</th>
			<td colspan="3">
				数量：<input type="text" value="20">
				分值：<input type="text" value="1">
			</td>
		</tr>
		<tr>
			<th>多选题</th>
			<td colspan="3">
				数量：<input type="text" value="20">
				分值：<input type="text" value="1">
			</td>
		</tr>
		<tr>
			<th>判断题</th>
			<td colspan="3">
				数量：<input type="text" value="20">
				分值：<input type="text" value="1">
			</td>
		</tr>
		<tr>
			<th>填空题</th>
			<td colspan="3">
				数量：<input type="text" value="20">
				分值：<input type="text" value="1">
			</td>
		</tr>
		<tr>
			<th>简答题</th>
			<td colspan="3">
				数量：<input type="text" value="20">
				分值：<input type="text" value="1">
			</td>
		</tr>
		<tr>
			<th>考试总时长</th>
			<td><input type="text" value="90">分钟<span class="red_star">*</span></td>
			<th>考试总分</th>
			<td><input type="text" value="100"><span class="red_star">*</span></td>
		</tr>
		<tr>
			<th>学分</th>
			<td colspan="3">
				<input type="text" value="3">
			</td>
		</tr>
	</table>
</body>
</html>
